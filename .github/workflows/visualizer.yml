name: Generate Block Diagrams

on:
  push:
    branches: [ main ]
    paths:
      - '**.v'
      - '**.sv'

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Symbolator dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
    
    - name: Install Symbolator
      run: |
        pip install pyyaml
        pip install https://github.com/kevinpt/symbolator/archive/master.zip
    
    - name: Generate block diagrams
      run: |
        mkdir -p docs/diagrams
        for vfile in src/*.v; do
          basename=$(basename "$vfile" .v)
          symbolator -i "$vfile" -o "docs/diagrams/${basename}.svg" --scale 1.0
        done
    
    - name: Commit diagrams
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/diagrams/*.svg
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate block diagrams [skip ci]"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}